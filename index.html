<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Attackers from Space!</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" href="Images/Menu/icon.png"

  <!-- This is to import a font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class='landingBanner'>
    <img src='Images/Website/Landing_Banner.png'>
  </div>
  <div class='gameUI'>
  <div class='gameCanvas'>
    <canvas tabindex='1' id='gameWindow' width="600" height="700"></canvas>
  </div>
  <div class ='infoGraphic'>
    <img src = 'Images/Website/Info_Graphic.png'>
    <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">
    <button type='button'>Click on this Button for Quick Hacks</button>
    </a>
  </div>
  <div class ='enemyPoints'>
    <img src = 'Images/Website/Enemy_Points.png'>
  </div>
  <div class='leaderBoard'>
    <h2>High Scores</h2>
    <p id = "leaderBoardList"></p>
  </div>

  <div class='scoreSubmit'>
  <label>Name: </label>
  <input type="text" id="userName" disabled="true"  />
  <button type="button" id="submitName" disabled="true" >Submit</button>
  </div>
  </div>
  <script src="script.js" type="module"></script>
  <script src ="highscore.js" type="module"></script>
</body>

</html>
